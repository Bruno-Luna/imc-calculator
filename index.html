<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Calc I.M.C</h1>
    </header>
    <section class="container">
        
        <form>
             <fieldset>
                    <legend>I.M.C</legend>
                
                    <span>Peso</span>
                    <br>
                    <input type="number" name="kilos" id="peso" placeholder="Ex: 80" autofocus />
                    <label for="kilos">Kg</label>
                    <br>
                    <span>Altura</span>
                    <br>
                    <input type="number" name="altura" id="altura" placeholder="Ex: 1.75" />
                    <label for="altura">Metro(s)</label>
                    <br>
                    <br>
                    <div>
                        <span>I.M.C = </span>
                        <label for="imc" id="numImc"></label>
                    </div>

                    <p id="res">Resultado</p>

                <h2> <a href="#" onclick="calcularIMC()">Calcular</a></h2> 
            </fieldset>

            <table border="1">
                <thead>
                <tr>
                    <th>I.M.C</th>
                    <th>Classificação</th>
                </tr>
                </thead>
                    <tbody>
                        <tr>
                            <td> &#60 18.5 </td>
                            <td>Abaixo do Peso</td>
                        </tr>
                        <tr>
                            <td> 18.5 - 24.5</td>
                            <td>Peso Normal</td>
                        </tr>
                        <tr>
                            <td> 25 - 29.9</td>
                            <td>Sobrepeso</td>
                        </tr>
                        <tr>
                            <td> 30 - 34.9</td>
                            <td>Obesidade Grau I</td>
                        </tr>
                        <tr>
                            <td> 35 - 39.9</td>
                            <td>Obesidade Grau II</td>
                        </tr>
                        <tr>
                            <td>&gt; 40</td>
                            <td>Obesidade Móbida</td> 
                        </tr>
                    </tbody>
             </table>
        </form>
    </section>

    <footer>Made by:&nbsp<span>
        <a href="https://www.linkedin.com/in/bruno-luna-11590720a/" target="_blank">Bruno Luna</a>
    </span></footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
