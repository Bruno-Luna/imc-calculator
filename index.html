<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calc I.M.C</h1>
    </header>
    <section class="container">
        
        <form id="formulario">
        <fieldset>
            <legend>I.M.C</legend>
            
                <input type="number" name="kilos" maxlength="3" autofocus />
                <label for="kilos">Kilos</label>
                <br>
                <input type="number" name="metros" />
                <label for="metros">Metro(s)</label>
                <br>
                <input type="number" name="centimetros" />
                <label for="centimetros">Centímetros</label>
                <br>
                <input type="text" name="imc" disabled="disabled" />
                <label for="imc">I.M.C</label>

                <p id="res"></p>

              <h2> <a href="#" onclick="calcularIMC();">Calcular</a></h2> 
            </fieldset>

            <table border="1">
                <thead>
                <tr>
                    <th>I.M.C</th>
                    <th>Classificação</th>
                    
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td> &#60 20 </td>
                    <td>Abaixo do Peso</td>
                    
                </tr>
                <tr>
                    <td> 20 a 25</td>
                    <td>Peso Ideal</td>
                    
                </tr>
                <tr>
                    <td> 25 a 30</td>
                    <td>Sobrepeso</td>
                    
                </tr>
                <tr>
                    <td> 30 a 35</td>
                    <td>Obesidade Moderada</td>
                    
                </tr>
                <tr>
                    <td> 35 a 40</td>
                    <td>Obesidade Severa</td>
                    
                </tr>
                <tr>
                    <td> 40 a 45</td>
                    <td>Obesidade Móbida</td>
                    
                </tr>
                <tr>
                    <td> &#62 50</td>
                    <td>Super Obesidade</td>
                    
                </tr>
                </tbody>
               
             </table>
        </form>
    </section>

    <footer>Made by:&nbsp<span>
        <a href="https://www.linkedin.com/in/bruno-luna-11590720a/">Bruno Luna</a>
    </span></footer>

    <script src="script.js"></script>
</body>

</html>
