<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>I.M.C</h1>
    </header>
    <section class="container">
        <form id="formulario">

            <fieldset>
                <legend>Cálculo do I.M.C</legend>

                <input type="text" name="kilos"  autofocus/>
                <label for="kilos">Kilos</label>
                <br>
                <input type="text" name="metros"/>
                <label for="metros">Metro(s)</label>
                <br>
                <input type="text" name="centimetros"/>
                <label for="centimetros">Centímetros</label>
                <br>
                <input type="text" name="imc" disabled="disabled"/>
                <label for="imc">I.M.C</label>

                <p id="res">Resultado =</p>

                <a href="#" onclick="calcularIMC();">Calcular</a>
            </fieldset>
        
        
    <table>
        <tr>
            <th class="number title">I.M.C</th>
            <th class="title">Classificação</th>
        </tr>
        <tr>
            <td class="number"> < 20 </td>
            <td>Abaixo do Peso</td>
        </tr>
        <tr>
            <td class="number"> 20 a 25</td>
            <td>Peso Ideal</td>
        </tr>
        <tr>
            <td class="number"> 25 a 30 </td>
            <td>Sobrepeso</td>
        </tr>
        <tr>
            <td class="number"> 30 a 35 </td>
            <td>Obesidade Moderada</td>
        </tr>
        <tr>
            <td class="number"> 35 a 40 </td>
            <td>Obesidade Severa</td>
        </tr>
        <tr>
            <td class="number"> 40 a 45 </td>
            <td>Obesidade Móbida</td>
        </tr>
        <tr>
            <td class="number"> > 50</td>
            <td>Super Obesidade</td>
        </tr>   
    </table>
</section>
</form>

    <footer>by Bruno Luna</footer>

    <script src="script.js"></script>
</body>

</html>
